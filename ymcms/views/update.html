<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新文章内容</title>
     <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
<div class="header">
    <a href="#" class="logo fl"><img src="/static/img/logo.png" alt="logo"></a>
    <a href="#" class="logout fr">退 出</a>
</div>

<div class="side_bar">
    <div class="user_info">
        <img src="/static/img/person.png" alt="张大山">
        <p>欢迎你 <em>李雷</em></p>
    </div>

    <div class="menu_con">
        <div class="first_menu active"><a href="javascript:;" class="icon02">商品管理</a></div>
        <ul class="sub_menu show">
            <li><a href="#" class="icon031">商品列表</a></li>
            <li><a href="#" class="icon032">添加商品</a></li>
            <li><a href="#" class="icon034">添加分类</a></li>
        </ul>
    </div>
</div>

    <div class="main_body" id="main_body">
        <div class="breadcrub">
            当前位置：商品管理>编辑商品
        </div>
        <div class="pannel">
            <form name = logon action="/update" method="post" enctype="multipart/form-data">
            <h3 class="review_title">编辑商品</h3>
            <div class="form_group">
                <label>商品名称：</label>
                <input type="text" class="input_txt2" name = "goodsName" value="{{.goodsInfo.GName}}">
            </div>
            <div class="form_group">
                 <label>商品售价：</label>
                <input style="display: none" type="text" class="input_txt2" name = "Id" value="{{.goodsInfo.Id}}">
                <input type="text" class="input_txt2" name = "goodsPrice" value="{{.goodsInfo.ShopPrice}}">
             </div>
            <div class="form_group">
                <label>上传图片：</label>
                <img src="{{.goodsInfo.GImg }}">
                <input type="file" name="goodsImg" class="input_file">
            </div>
            <div class="form_group">
                <label>上传图片：</label>
                <img src="{{.goodsInfo.GPhoto}}">
                <input type="file" name="goodsPhoto" class="input_file">
            </div>
            <div class="form_group indent_group line_top">
                <input type="submit" value="更 新" class="confirm">
                <span>{{.errmsg}}</span>
            </div>
        </form>

        </div>

    </div>


</body>
</html>
